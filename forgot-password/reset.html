<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <title></title>
        <!--WEBFONTS USED -->
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
        <!--FONT AWESOME ICON PACK FOR THE PASSWORD VISIBILITY ICON -->
        <script src="https://kit.fontawesome.com/22878b2a9d.js" crossorigin="anonymous"></script>
        <style>
            :root{
                --main-font: 'Lato', sans-serif;
                --header-font: 'Oswald', sans-serif;
                --subheader-font: 'Oswald', sans-serif;
                --color-oggi-green: #9EB33A;
                --color-oggi-green-dark: #637025;
                --color-oggi-green-highlight: #bdd6467a;
                --color-oggi-blue: #13343C;
                --color-oggi-blue2: #375F76;
                --color-oggi-gray: #42454C;
                --color-error-red: red;
                --spacing-dynamic-default: 2vw;
                --transition-default: 300ms ease-out;
                --font-size-h1:3em;
                --font-size-h2:2.2em;
                --font-size-h3:2em;
                --font-size-h4:1.2em;
                --font-size-p:1em;
            }
            html,body,div{
                margin:0;
                padding:0;
                display: block;
                font-family: var(--main-font);
                font-weight: 300;
                color:var(--color-oggi-gray)
            }
            h1,h2,h3,h4{
                font-family: var(--header-font);
                font-weight: 400;
                display: block;
                margin: 0;
                line-height: 150%;
            }
            .container{
                display: flex;
            }
            .page-container{
                width: 100%;
                min-height: 100%;
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
                justify-content: end;
            }
            a{text-decoration: none;}
            h1{font-size: var(--font-size-h1);}
            h2{font-size: var(--font-size-h2);}
            /**************LOGIN SECTION****************/
            #user-form{width: 70%;max-width: 400px;background-color: white;padding: 3em 3em;border-radius: 20px;margin:auto;font-family: var(--main-font);}
            #user-form .form-container{width: 100%;}
            #user-form .form-container .oggiverse-logo{display: block;margin:auto;height:10vh;max-height: 100px;margin-bottom: 1em;}
            #user-form .form-container input{font-family: var(--main-font) !important; font-weight: 300; font-size:var(--font-size-p) }
            #user-form .form-container .panel-header{text-align: center;font-family: var(--header-font);}
            #user-form .form-container form.login{margin-top: 2em;}
            #user-form .form-container .field-group{margin-top: 1.5em;color: var(--color-oggi-gray);white-space: nowrap;}
            #user-form .form-container .field-group label{font-size: var(--font-size-h4); margin-bottom: 10px; display: inline-block; color: var(--color-oggi-gray);}
            .field-group input[type="text"],.field-group input[type="email"],.field-group input[type="password"]{ border-color: #737B90; background-color: #EBEBEE;}
            #user-form .form-container .field-group input{width: 100%; padding: 1em 0.5em; border: none; border-radius: 10px; outline: none; border: 1px solid #737b904f; background-color: #ebebee4f !important;}
            #user-form .form-container .misc-container{display: flex;justify-content: space-between;margin-top: 0.5em;}
            #user-form .form-container .remember-me{color:#737b90; font-weight: 300;}
            .field-group input[type="checkbox"]{color:var(--color-oggi-green);}
            #user-form .form-container .forgot-password a{color:var(--color-oggi-green)}
            #user-form .form-container .forgot-password{color: var(--color-oggi-green);}
            #user-form .form-container .form-submit-container{display:block; text-align: center; width: 100%;}
            #user-form .form-container .user-button{display: inline-block;margin:auto;padding:0.7em 4em;font-size: var(--font-size-h4);border-radius:99px;margin:1em auto;background-color: #2E9A9F;color:white;transition: var(--transition-100);text-decoration: none;font-weight: 500; border:none; cursor: pointer;}
            #user-form .form-container .user-button:hover{background-color: #33abb1; }
            #user-form .form-container .register-here{ text-align: center; font-weight: 3; line-height: normal;}
            #user-form .form-container .register-here a{ font-weight: 500; color:var(--color-oggi-green);}

            .password-toggle-icon i {font-size: 18px;line-height: 1;color: #737b9054;transition: color 0.3s ease-in-out;margin-bottom: 20px;margin-left: -2em; cursor: pointer;}
            .password-toggle-icon i:hover { color: #737b9099;}
            .form-submit-container .error-message{text-align: center; color: var(--color-error-red); visibility: hidden; height:0.8em; font-size: 0.8em; display: block;}
            .form-submit-container.error .error-message{ visibility: visible;}
            @media screen and (max-width: 768px){
                #user-form{padding:6vh 6vw;}
            }

        </style>
    </head>
    <body>
        <div class="page-container container" style="background-image: url('login-bg.webp');">
            <div id='user-form' class="panel">
                <div class='form-container'>
                    <img class="oggiverse-logo" src="oggiverse-logo.png"/>
                    <h2 class="panel-header">Reset Account Password</h2>
                    <p style="text-align: center;">Enter a new password below.</p>
                    <form class='login' action="" method="post">
                        <div class="field-group">
                            <label>Password</label><br/>
                            <input type="password" name="user_password" id="user-password" class="password-field" required />
                            <span class="password-toggle-icon" ><i class="fas fa-eye" id="password-visibility" target="user-password"></i></span>
                           
                        </div>
                        <div class="field-group">
                            <label>Confirm Password</label><br/>
                            <input type="password" name="user_confirm_password" id="user-confirm-password" class="password-field" required />
                        </div>
                        <br/>
                        <!--remove error class to hide error message-->
                        <div class='form-submit-container error'>
                            <p class="error-message">ERROR MESSAGE</p>
                            <input class="user-button" type="submit" value="Reset Password" />
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script>
        // TOGGLE PASSWORD VISIBILITY
        document.getElementById("password-visibility").onclick = function(){
            //toggle eye icon
            this.classList.toggle("fa-eye");
            this.classList.toggle("fa-eye-slash");
           
            // Get the target input field fromt the target attribute of the icon DOM
            var passwords = document.getElementsByClassName("password-field");
            for (var i = 0; i < passwords.length; i++) {
                if (passwords[i].type == "password") {
                    passwords[i].type = "text";
                } 
                else {
                    passwords[i].type = "password";
                }
            }
        };


    </script>
</html>
